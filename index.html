<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style-desktop.css">
  <link rel="stylesheet" href="style-mobile.css">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container__product">
    <picture class="container__img">
      <img src="images/image-product-desktop.jpg" alt="" class="img">
      <img src="images/image-product-mobile.jpg" alt="" class="img__mobile">
    </picture>
    <div class="container__content__product">
      <h3 class="type__product">PERFUME</h3>
      <h1 class="name__product">Gabrielle Essence Eau de Perfum</h1>
      <p class="paragraph__product">A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="container__price__product">
        <h2 class="price__product__original">$149.99</h2>
        <h2 class="price__product__last"><del>$169.99</del></h2>
      </div>
      <button class="button__add__cart"><img class="icono__cart" src="images/icon-cart.svg" alt="">Add to Cart</button>
    </div>
  </div>
</body>
</html>
